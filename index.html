<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="utf-8" />
  <title>DPG — GeoJSON Viewer</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link
    rel="stylesheet"
    href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
  />
  <style>
    body, html { margin: 0; padding: 0; height: 100%; }
    #map { width: 100%; height: 100%; }
    .topbar {
      position: absolute;
      top: 0; left: 0; right: 0;
      background: #111;
      color: #fff;
      padding: 6px 10px;
      font-family: sans-serif;
      font-size: 14px;
      z-index: 1000;
      display: flex;
      align-items: center;
    }
    select {
      margin-left: 8px;
      padding: 3px 6px;
      border-radius: 4px;
      border: none;
    }
  </style>
</head>
<body>
  <div id="map"></div>
  <div class="topbar">
    <strong>DPG — GeoJSON Viewer</strong>
    <label style="margin-left:10px;">Arquivo:</label>
    <select id="fileSel"></select>
  </div>

  <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"></script>
  <script>
    const map = L.map('map').setView([-14.235, -51.9253], 4);
    L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
      maxZoom: 18
    }).addTo(map);

    const layerGroup = L.layerGroup().addTo(map);
    const sel = document.getElementById('fileSel');

    async function loadManifest() {
      const files = await fetch('manifest.json').then(r => r.json());
      sel.innerHTML = '';
      for (const f of files) {
        const opt = document.createElement('option');
        opt.value = f; opt.textContent = f;
        sel.appendChild(opt);
      }
      if (files.length) loadFile(files[0]);
    }

    function styleFn(f) {
      const color = f?.properties?.color || '#3388ff';
      const fillColor = f?.properties?.fillColor || color;
      const weight = f?.properties?.weight || 2;
      const fillOpacity = f?.properties?.fillOpacity ?? 0.4;
      return { color, fillColor, weight, fillOpacity };
    }

    async function loadFile(name) {
      const data = await fetch(name).then(r => r.json());
      layerGroup.clearLayers();

      const gj = L.geoJSON(data, {
        style: styleFn,
        pointToLayer: (f, latlng) => L.circleMarker(latlng, {
          radius: f?.properties?.radius ?? 6,
          color: f?.properties?.color || '#FFD700',
          weight: 2,
          fillOpacity: 0.9
        })
      }).addTo(layerGroup);

      const bounds = gj.getBounds();
      if (bounds && bounds.isValid()) {
        const sw = bounds.getSouthWest();
        const ne = bounds.getNorthEast();
        const isPointBounds = sw.equals(ne);
        if (isPointBounds) {
          map.setView(bounds.getCenter(), 15);
        } else {
          map.fitBounds(bounds, { padding: [40, 40] });
        }
      } else {
        console.warn('Nenhuma geometria válida encontrada');
        map.setView([-14.235, -51.9253], 4);
      }
    }

    sel.addEventListener('change', e => loadFile(e.target.value));
    loadManifest();
  </script>
</body>
</html>
