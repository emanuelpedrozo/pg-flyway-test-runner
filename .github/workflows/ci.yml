name: Flyway + Test CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  test:
    runs-on: ubuntu-latest

    services:
      postgres:
        image: postgis/postgis:16-3.5
        env:
          POSTGRES_USER: postgres
          POSTGRES_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          POSTGRES_DB: dpg_dev
        ports:
          - 5432:5432
        options: >-
          --health-cmd "pg_isready -U postgres -d dpg_dev"
          --health-interval 10s
          --health-timeout 5s
          --health-retries 10

    steps:
      - name: Checkout repositório
        uses: actions/checkout@v4

      - name: Instalar Flyway CLI
        run: |
          set -e
          curl -sL https://download.red-gate.com/maven/release/com/redgate/flyway/flyway-commandline/10.22.0/flyway-commandline-10.22.0-linux-x64.tar.gz \
            | tar xz
          sudo ln -sf "$PWD/flyway-10.22.0/flyway" /usr/local/bin/flyway
          flyway -v

      - name: Aplicar baseline e migrações
        env:
          FLYWAY_URL: jdbc:postgresql://localhost:5432/dpg_dev
          FLYWAY_USER: postgres
          FLYWAY_PASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
          FLYWAY_SCHEMAS: geometry_bases
          FLYWAY_CLEAN_DISABLED: "true"
        run: |
          set -e
          flyway -locations=filesystem:./sql/baseline,filesystem:./sql/migrations migrate
          flyway info

      # ====== TESTES: gera saída "crua" dentro do container ======
      - name: Rodar TODOS os testes SQL (gera arquivos via \g)
        env:
          PGPASSWORD: ${{ secrets.POSTGRES_PASSWORD }}
        run: |
          set -euo pipefail
          mkdir -p tests_output
          docker run --rm --network host \
            -e PGPASSWORD="${PGPASSWORD}" \
            -v "${{ github.workspace }}/tests:/tests:ro" \
            -v "${{ github.workspace }}/tests_output:/tests_output" \
            postgres:16 \
            sh -lc 'set -euo pipefail;
              for f in /tests/*.sql; do
                echo "==> Executando $(basename "$f")";
                # Sem redirecionar para RAW. Se o .sql usar \g, ele escreverá direto em /tests_output
                psql -X -v ON_ERROR_STOP=1 -P pager=off -P footer=off \
                    -h localhost -p 5432 -U postgres -d dpg_dev -f "$f";
              done'

      # ====== Normaliza e valida JSONs fora do container ======
      - name: Normalizar e validar JSONs (gera *_result.json)
        run: |
          set -euo pipefail
          cd tests_output

          shopt -s nullglob
          # Se existir *_raw.json (para futuros testes que não usam \g), tratamos.
          for raw in *_raw.json; do
            base="${raw%_raw.json}"
            res="${base}_result.json"

            if [[ -s "$res" ]]; then
              echo "[info] $res já existe (gerado via \\g). Não vou sobrescrever."
              continue
            fi

            if [[ ! -s "$raw" ]]; then
              echo "::warning ::$raw está vazio e $res não existe. Nada para publicar."
              continue
            fi

            awk '{
              gsub("\r","")
              if ($0 ~ /^[[:space:]]*\+[[:space:]]*$/) next
              sub(/[[:space:]]+$/,"")
              print
            }' "$raw" > "$res"

            python - <<'PY'
          import json,sys
          p=sys.argv[1]
          with open(p,'r',encoding='utf-8') as f: json.load(f)
          print(f"[ok] JSON válido: {p}")
          PY
                "$res"
              done

          # Caso só exista arquivo gerado via \g (nenhum *_raw.json), apenas valide-os.
          for res in *_result.json; do
            [ -s "$res" ] || continue
            python - <<'PY'
          import json,sys
          p=sys.argv[1]
          with open(p,'r',encoding='utf-8') as f: json.load(f)
          print(f"[ok] JSON válido: {p}")
          PY
                "$res"
              done


      - name: Upload dos artefatos de testes (.json)
        uses: actions/upload-artifact@v4
        with:
          name: sql-test-results
          path: tests_output/*_result.json
          if-no-files-found: error

      # ====== Monta a pasta do GitHub Pages ======
      - name: Montar site (viewer + json + manifest)
        run: |
          set -euo pipefail
          mkdir -p public
          cp .github/viewer_template.html public/index.html

          # Copia resultados
          cp tests_output/*_result.json public/ || true

          # Gera manifest.json com a lista dos arquivos *_result.json
          python3 - <<'PY' > public/manifest.json
          import json, os
          files = [f for f in os.listdir("public") if f.endswith("_result.json")]
          files.sort()
          print(json.dumps(files, ensure_ascii=False))
          PY

                    echo "Conteúdo de public/:"
                    ls -lah public

      - name: Publicar viewer no GitHub Pages
        if: ${{ hashFiles('public/*.json') != '' }}
        uses: peaceiris/actions-gh-pages@v3
        with:
          github_token: ${{ secrets.GITHUB_TOKEN }}
          publish_dir: ./public
